<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Linking | ITC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --card: 0 0% 100%;
                --card-foreground: 222.2 84% 4.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 222.2 84% 4.9%;
                --primary: 221.2 83.2% 53.3%;
                --primary-foreground: 210 40% 98%;
                --secondary: 210 40% 96.1%;
                --secondary-foreground: 222.2 47.4% 11.2%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --accent: 210 40% 96.1%;
                --accent-foreground: 222.2 47.4% 11.2%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 210 40% 98%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --ring: 221.2 83.2% 53.3%;
                --radius: 0.5rem;
            }

            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 224.3 76.3% 48%;
                --primary: 0, 0%, 100%;
                --primary-foreground: 255 255 255;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            position: relative;
            margin-top: 4rem; 
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .card-description {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid hsl(var(--input));
            border-radius: calc(var(--radius) - 4px);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            line-height: 1.25rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.1);
        }

        button {
            width: 100% !important;
            padding: 0.5rem 1rem !important;
            background: hsl(var(--primary)) !important;
            color: hsl(0 0 0) !important;
            border: 1px solid hsl(var(--border)) !important;
            border-radius: calc(var(--radius) - 4px) !important;
            font-size: 0.875rem !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0.5rem !important;
        }

        button:hover {
            background: hsl(var(--secondary) / 0.5) !important;
            color: white !important;
        }

        .swal2-popup {
            background: hsl(var(--card)) !important;
            color: hsl(var(--card-foreground)) !important;
            border: 1px solid hsl(var(--border)) !important;
        }

        .swal2-title {
            color: hsl(var(--card-foreground)) !important;
        }

        .logo-container {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid hsl(var(--border));
            background: hsl(var(--card));
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="dark">
    <div class="card">
        <div class="logo-container">
            <img src="https://colombiaestudia.com/wp-content/uploads/2021/12/1154.png" 
                 alt="ITC Logo" 
                 class="logo-img">
        </div>
        
        <div class="card-header">
            <h2 class="card-title">Class Linking</h2>
            <p class="card-description">Enter your institutional email to join the class</p>
        </div>

        <form id="vinculateForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="student@itc.edu.co" pattern=".+@itc\.edu\.co">
            </div>

            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                Link Account
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('vinculateForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const roomId = window.location.pathname.split('/').pop();

            fetch(`/vinculate/${roomId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('Failed to link account');
                })
                .then(() => {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Account linked successfully',
                        icon: 'success',
                        background: 'hsl(var(--card))',
                        color: 'hsl(var(--card-foreground))',
                        confirmButtonColor: 'hsl(var(--primary))'
                    });
                    document.getElementById('email').value = '';
                })
                .catch(error => {
                    Swal.fire({
                        title: 'Error!',
                        text: error.message,
                        icon: 'error',
                        background: 'hsl(var(--card))',
                        color: 'hsl(var(--card-foreground))',
                        confirmButtonColor: 'hsl(var(--destructive))'
                    });
                });
        });
    </script>
</body>

</html>
