<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Linking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e8f5e9;
            min-height: 100vh;
        }
        .custom-card {
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            position: relative;
            margin-top: 60px;
            background: #fff; /* Color de la tarjeta */
        }
        .custom-btn {
            border-radius: 15px;
            background-color: #28a745; /* Color del botón */
            border: none;
            padding: 12px 0;
            transition: all 0.3s ease;
        }
        .user-icon-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .user-icon {
            font-size: 4rem;
            color: #28a745; /* Color interior (igual al botón) */
            background-color: #fff; /* Color exterior (igual a la tarjeta) */
            border-radius: 50%;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-body {
            padding-top: 40px;
        }
        .custom-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40,167,69,0.4);
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="user-icon-container">
                        <div class="user-icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="m-5"></div>
                        <form id="vinculateForm">
                            <div class="mb-4">
                                <label for="email" class="form-label h5">Email address</label>
                                <input type="email" class="form-control form-control-lg rounded-pill" 
                                    id="email" name="email" required placeholder="example@itc.edu.co">
                            </div>
                            <button type="submit" class="btn custom-btn w-100 text-white fw-bold">
                                <i class="bi bi-link-45deg me-2"></i>Link Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vinculateForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch(`/rooms/vinculate`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email }),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
