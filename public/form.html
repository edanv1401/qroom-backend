<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Linking | ITC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        const socket = io();
        let popUp = false;
        let students = '';
        socket.on('server message', function (data) {
            console.log('got data from server', data)
            jsondata = data.reduce((accumulator, currentValue) => accumulator + '<li>' + currentValue + '</li>',
                '');
            students = jsondata;
            if(popUp){
                viewPopUp();
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @layer base {
            * {
                --radius: 0.5rem;
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 224.3 76.3% 48%;
                --primary: 0, 0%, 100%;
                --primary-foreground: 255 255 255;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif !important;
            background: hsl(var(--background)) !important;
            color: hsl(var(--foreground)) !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 1rem !important;
        }

        .card {
            position: relative;
            margin-top: 4rem;
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .card-description {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem !important;
        }

        label {
            display: block;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            font-weight: 500 !important;
            color: hsl(var(--foreground)) !important;
            margin-bottom: 0.5rem !important;
        }

        input {
            width: 100%;
            padding: 0.5rem 0.75rem !important;
            border: 1px solid hsl(var(--input)) !important;
            border-radius: calc(var(--radius) - 4px) !important;
            background: hsl(var(--background)) !important;
            color: hsl(var(--foreground)) !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            transition: border-color 0.2s !important;
        }

        input:focus {
            outline: none !important;
            border-color: hsl(var(--ring)) !important;
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.1) !important;
        }

        button {
            width: 100%;
            padding: 0.5rem 1rem !important;
            background: hsl(var(--primary)) !important;
            color: hsl(0 0 0) !important;
            border: 1px solid hsl(var(--border)) !important;
            border-radius: calc(var(--radius) - 4px) !important;
            font-size: 0.875rem !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0.5rem !important;
        }

        button:hover {
            background: hsl(var(--secondary) / 0.5) !important;
            color: white !important;
        }

        .logo-container {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid hsl(var(--border));
            background: hsl(var(--card));
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="dark">
    <div class="card">
        <div class="logo-container">
            <img src="https://colombiaestudia.com/wp-content/uploads/2021/12/1154.png" alt="ITC Logo" class="logo-img">
        </div>

        <div class="card-header">
            <h2 class="card-title">Class Linking</h2>
            <p class="card-description">Enter your institutional email to join the class</p>
        </div>

        <form id="vinculateForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="student/teacher@itc.edu.co"
                    pattern=".+@itc\.edu\.co">
            </div>

            <button type="submit">
                Link Account
            </button>
        </form>
    </div>
    <template id="my-template">
        <swal-title>
            List of Students
        </swal-title>
        <swal-html>
            <div id="list-students"></div>
        </swal-html>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-param name="allowEscapeKey" value="false" />
        <swal-param name="customClass" value='{ "popup": "my-popup" }' />
        <swal-function-param name="didOpen" value="popup => console.log(popup)" />
    </template>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function viewPopUp() {
            popUp = true;
            Swal.fire({
                title: "Students",
                html: students,
                icon: "info",
                showConfirmButton: false,
            });
        }
        document.getElementById('vinculateForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const roomId = window.location.pathname.split('/').pop();

            fetch(`/rooms/vinculate/${roomId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Failed to link account');
                })
                .then((response) => {
                    if (response.role === 'teacher') {
                        Swal.fire({
                            title: response.subject + ' class',
                            text: 'What is the topic of the day?',
                            input: "text",
                            icon: 'info',
                            preConfirm: async (topicDay) => {
                                fetch('/rooms/assign-topic', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        topic: topicDay,
                                        roomId: roomId
                                    }),
                                }).then(() => {
                                    viewPopUp();
                                });
                            },
                            allowOutsideClick: () => !Swal.isLoading(),
                            background: 'hsl(var(--card))',
                            color: 'hsl(var(--card-foreground))',
                            confirmButtonColor: 'hsl(var(--primary))',
                            confirmButtonText: "Start class",
                            showCancelButton: true,
                        });
                    } else {
                        let message = `linked to the class of ${response.subject}`;
                        let icon = 'success'
                        if (!response.start) {
                            message = 'class has not started';
                            icon = 'warning';
                            Swal.fire({
                                title: 'Success!',
                                text: message,
                                icon: icon,
                                background: 'hsl(var(--card))',
                                color: 'hsl(var(--card-foreground))',
                                confirmButtonColor: 'hsl(var(--primary))',
                            });
                            return;
                        }
                        viewPopUp();
                    }
                    document.getElementById('email').value = '';
                })
                .catch(error => {
                    Swal.fire({
                        title: 'Error!',
                        text: error.message,
                        icon: 'error',
                        background: 'hsl(var(--card))',
                        color: 'hsl(var(--card-foreground))',
                        confirmButtonColor: 'hsl(var(--destructive))'
                    });
                });


        });
    </script>
</body>

</html>
